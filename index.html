<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h2 class="text-center">Destinos Turísticos Nordeste</h2>
    <hr>
    <div class="row">
       <div class="col-md-3">
        <div class="card" style="width: 18rem;">
            <img src="https://www.viagenscinematograficas.com.br/wp-content/uploads/2019/05/Barreirinhas-Lencois-Maranhenses-Lagoa-Azul-Capa.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Lençóis Maranhense</h5>
              <p class="card-text">Dunas Naturais.</p>
            </div>
        </div> 
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0d/95/26/78/lugar-fantastico.jpg?w=700&h=500&s=1" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Morro de São Paulo</h5>
                  <p class="card-text">Lugar muito bonito.</p>
                </div>
            </div> 
       </div>
       <div class="col-md-3">
        <div class="card" style="width: 18rem;">
            <img src="https://www.cache2net2.com//Repositorio/5536/Publicacoes/224676/Piscinasnaturais.jpg?=1377121-2" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Maragogi</h5>
              <p class="card-text">Piscinas Naturais.</p>
            </div>
        </div> 
       </div>
       <div class="col-md-3">
        <div class="card" style="width: 18rem;">
            <img src="https://a.cdn-hotels.com/gdcs/production74/d54/79c669d3-5325-4c3f-94d2-e76d7f3fabc4.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Fortaleza</h5>
              <p class="card-text">Cidade praiana.</p>
            </div>
        </div> 
       </div>
    </div>
    
    
</body>
</html>
